<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início Fim Passo</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div id="overlay"></div>

    <header>
        <div id="head">
            <p>Exercício 016.
            </p>
        </div>

    <span aria-label="mostrar/não mostrar cabeçalho" onclick="cabeca()" class="material-symbols-outlined">arrow_downward

    <h1><span class="t1">Início</span> <span class="t1">Fim</span> <span class="t1">Passo</span></h1>

        <div id="div1">
            <label for="inicio">Início:</label>

            <label for="fim">Fim:</label>
            <input type="number" name="fim" id="fim"> <br>
            <label for="passo">Passo:</label>
            <input type="number" name="passo" id="passo">
        </div>
        <div id="div2"><input type="button" value="Executar" onclick="executar()"></div>
        <div id="saida"></div>
    </section>
    <footer>LuizOtavioPDev</footer>
    <script src="script/script.js" defer></script>
</body>

</html>
