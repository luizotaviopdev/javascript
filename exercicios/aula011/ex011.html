<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Digite o seu pais de nascimento</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            spais = document.querySelector('input#pais').value.toUpperCase()
            sres = document.querySelector('div#res')
            sres.innerHTML = `<p>Você nasceu em ${spais}</p>`
            if (spais == 'BRASIL') {
                sres.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            } else {
                sres.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
            }

        }
    </script>
</body>

</html>
