<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div id="overlay"></div>

    <header>
        <div id="head">
            <p>11) Desenvolva uma lógica que leia os valores de A, B e C de uma equação do
                segundo grau e mostre o valor de Delta.
            </p>
        </div>
    </header>
    <span aria-label="mostrar/não mostrar cabeçalho" onclick="cabeca()" class="material-symbols-outlined">arrow_downward
    </span>

    <h1><span class="t1">Calculadora</span> <span class="t1">de</span> <span class="t1">Delta</span></h1>
    <section>
        <div id="div1">
            <label for="a">Digite o valor de A: </label>
            <input type="number" name="a" id="a"> <br>
            <label for="b">Digite o valor de B:</label>
            <input type="number" name="b" id="b"> <br>
            <label for="c">Digite o valor de C:</label>
            <input type="number" name="c" id="c"> 
        </div>
        <div id="div2"><input type="button" value="Executar" onclick="executar()"></div>
        <div id="saida"></div>
    </section>
    <footer>LuizOtavioPDev</footer>
    <script src="script/script.js" defer></script>
</body>

</html>
