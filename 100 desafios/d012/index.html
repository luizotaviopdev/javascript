<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5% de Desconto</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div id="overlay"></div>

    <header>
        <div id="head">
            <p>12) Crie um programa que leia o preço de um produto, calcule e mostre o seu
PREÇO PROMOCIONAL, com 5% de desconto.
            </p>
        </div>
    </header>
    <span aria-label="mostrar/não mostrar cabeçalho" onclick="cabeca()" class="material-symbols-outlined">arrow_downward
    </span>

    <h1><span class="t1">5%</span> <span class="t1">de</span> <span class="t1">Desconto</span></h1>
    <section>
        <div id="div1">
            <label for="valor">Digite o valor do produto:</label>
            <input type="number" name="valor" id="valor" step="0.01" placeholder="0.00" required>
        </div>
        <div id="div2"><input type="button" value="Executar" onclick="executar()"></div>
        <div id="saida"></div>
    </section>
    <footer>LuizOtavioPDev</footer>
    <script src="script/script.js" defer></script>
</body>

</html>
