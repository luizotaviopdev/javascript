<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salários</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div id="overlay"></div>

    <header>
        <div id="head">
            <p>3) Crie um programa que leia o nome e o salário de um <br> funcionário, mostrando no
                final uma mensagem <br>
                Ex: <br>
                Nome do Funcionário: Maria do Carmo <br>
                Salário: 1850,45 <br>
                O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho.
            </p>
        </div>
    </header>
        <span aria-label="mostrar/não mostrar cabeçalho" onclick="cabeca()"
            class="material-symbols-outlined">arrow_downward
        </span>

    <h1><span class="t1">Salários</span> <span class="t1">Funcionários</span></h1>
    <section>
        <div id="div1">
            <div class="linha"><label for="nome">Nome do funcionário:</label> <input type="text" name="nome" id="nome"></div>
            <div class="linha"><label for="sal">Salário:</label> <input type="number" name="sal" id="sal" step="0.01" placeholder="0.00"></div>
        </div>

        <div id="div2"><input type="button" value="Executar" onclick="executar()"></div>
        <div id="saida"></div>
    </section>
    <script src="script/script.js"></script>
    <footer>LuizOtavioPDev</footer>
</body>

</html>
