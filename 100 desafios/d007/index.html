<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <div id="overlay"></div>

    <header>
        <div id="head">
            <p>7) Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a
sua terça parte. <br>
Ex: <br>
Digite um número: 3.5 <br>
O dobro de 3.5 é 7.0 <br>
A terça parte de 3.5 é 1.16666 <br>

            </p>
        </div>
    </header>
        <span aria-label="mostrar/não mostrar cabeçalho" onclick="cabeca()" class="material-symbols-outlined">arrow_downward
        </span>

    <h1><span class="t1">Dobro</span> <span class="t1">e</span> <span class="t1">Terça</span></h1>
    <section>
        <div id="div1">
            <label for="num">Digite um número: </label>
            <input type="number" name="num" id="num" step="0.1">
        </div>
        <div id="div2"><input type="button" value="Executar" onclick="executar()"></div>
        <div id="saida"></div>
    </section>
    <script src="script/script.js"></script>
    <footer>LuizOtavioPDev</footer>
