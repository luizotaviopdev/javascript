<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        input {
            width: 100px;
            height: 70px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>

    <input type="button" value="Iniciar" onclick="bv()">

    <script>
        function bv(){
            nome = window.prompt('Qual é o seu nome?')
            idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))

            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`)
        }
    </script>
</body>
</html>
